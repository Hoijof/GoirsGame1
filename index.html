<!DOCTYPE>

<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="Battle Simulator">
    <meta name="keywords" content="Sim game,rpg,role play,battle game">
    <meta name="author" content="Humberto Gomez">

    <title>Goirs Game</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bars.css">
    <link rel="stylesheet" type="text/css" href="css/mainView.css">
    <link rel="stylesheet" type="text/css" href="css/terminal.css">

    <script src="js/external/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="js/external/seedRandom.js" type="text/javascript"></script>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/Libraries/jqueryFunctions.js" type="text/javascript"></script>
    <script src="js/Libraries/genericFunctions.js" type="text/javascript"></script>
    <script src="js/Libraries/extendedFunctions.js" type="text/javascript"></script>
    <script src="js/Libraries/HtmlCreation.js" type="text/javascript"></script>
    <script src="js/classes/Terminal.js" type="text/javascript"></script>
    <script src="js/classes/World.js" type="text/javascript"></script>
    <script src="js/classes/Entity.js" type="text/javascript"></script>
    <script src="js/classes/Player.js" type="text/javascript"></script>
    <script src="js/engine.js" type="text/javascript"></script>
    <script src="js/controllers/StandardController.js" type="text/javascript"></script>
    <script src="js/controllers/MainController.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/bindings.js" type="text/javascript"></script>
</head>
<body>
    <div id="mainDiv" class="mainDiv">
        <div id="playerBar" class="playerBar">
            <div id="headerBasics" class="header">
                PLAYER BASICS
            </div>
            <table id="playerBasics" class="stats">
            </table>

            <div id="headerStats" class="header">
                PLAYER STATS
            </div>
            <table id="playerStats" class="stats">
            </table>

            <div id="headerHealth" class="header">
                PLAYER HEALTH
            </div>
            <table id="playerHealth" class="stats">
            </table>

            <div id="playerActions" class="playerActions">
                <div id="advance" class="advanceButton action"></div>
                <div id="rollPlayer" class="rollPlayerButton action"></div>
            </div>
            <div class="barHolder">
                <div id="dayBar" class="dayBar"></div>
            </div>
        </div>

        <div id="mainBody" class="mainBody">
            <div id="mainContainer" class="mainContainer">
                <div id="mainView" class="mainView">

                </div>
                <div id="terminal" class="terminal">
                    <input type="text" id="terminalTextInput" class="terminalInput">
                    <textarea id="terminalTextAreaInput" style="display : none;" class="terminalInput" rows="1" cols="50"></textarea>
                </div>
            </div>
        </div>

        <div id="worldBar" class="worldBar">
            <div id="headerStandard" class="header">
                WORLD STANDARD DATA
            </div>
            <table id="worldStandard" class="stats">
            </table>

            <div id="worldActions" class="worldActions">

            </div>
        </div>
    </div>
    <div id="toastMessage" class="toastMessage">
        TOAST EXAMPLE
    </div>

    <script src="js/style.js" type="text/javascript"></script>
</body>
